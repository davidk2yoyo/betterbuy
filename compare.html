<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BetterBuy - Smart Shopping Comparison</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .header {
      background: white;
      border-radius: 16px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .header img {
      width: 80px;
      height: 80px;
      object-fit: contain;
    }

    .header-content {
      flex: 1;
    }

    .header h1 {
      font-size: 32px;
      color: #333;
      margin-bottom: 8px;
    }

    .header p {
      color: #666;
      font-size: 16px;
    }

    .header-actions {
      display: flex;
      gap: 12px;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: #f8f9fa;
      color: #333;
    }

    .btn-secondary:hover {
      background: #e9ecef;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 24px;
      margin-bottom: 30px;
    }

    .product-card {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      position: relative;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 48px rgba(0, 0, 0, 0.15);
    }

    .product-card.selected {
      outline: 3px solid #667eea;
      outline-offset: 2px;
    }

    .product-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      background: #f8f9fa;
    }

    .product-content {
      padding: 20px;
    }

    .product-header {
      display: flex;
      align-items: start;
      gap: 12px;
      margin-bottom: 12px;
    }

    .product-checkbox {
      width: 20px;
      height: 20px;
      cursor: pointer;
      accent-color: #667eea;
    }

    .product-title {
      flex: 1;
      font-size: 16px;
      font-weight: 600;
      color: #333;
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .store-badge {
      display: inline-block;
      padding: 4px 10px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 6px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .product-price {
      font-size: 24px;
      font-weight: 700;
      color: #667eea;
      margin-bottom: 12px;
    }

    .price-original {
      font-size: 20px;
      font-weight: 700;
      color: #667eea;
    }

    .price-converted {
      font-size: 14px;
      font-weight: 600;
      color: #888;
      margin-top: 4px;
    }

    .product-description {
      font-size: 14px;
      color: #666;
      line-height: 1.6;
      margin-bottom: 16px;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .product-footer {
      display: flex;
      gap: 8px;
      padding-top: 16px;
      border-top: 1px solid #e9ecef;
    }

    .btn-small {
      padding: 8px 16px;
      font-size: 12px;
      flex: 1;
    }

    .btn-delete {
      background: #fee;
      color: #c33;
    }

    .btn-delete:hover {
      background: #fdd;
    }

    .btn-visit {
      background: #667eea;
      color: white;
    }

    .btn-visit:hover {
      background: #5568d3;
    }

    .empty-state {
      background: white;
      border-radius: 16px;
      padding: 60px 40px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .empty-state h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 12px;
    }

    .empty-state p {
      color: #666;
      font-size: 16px;
    }

    .ai-comparison {
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    .ai-comparison h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .ai-comparison-content {
      font-size: 16px;
      color: #444;
      line-height: 1.8;
      white-space: pre-wrap;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .badge {
      display: inline-block;
      padding: 4px 12px;
      background: #e7f3ff;
      color: #667eea;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="icons/biglogo.png" alt="BetterBuy Logo">
      <div class="header-content">
        <h1>BetterBuy Cart</h1>
        <p id="product-count">Loading products...</p>
      </div>
      <div class="header-actions">
        <button class="btn btn-secondary" id="clear-all">
          <span>üóëÔ∏è</span>
          <span>Clear All</span>
        </button>
        <button class="btn btn-primary" id="compare-selected" disabled>
          <span>‚ú®</span>
          <span>AI Compare Selected</span>
        </button>
      </div>
    </div>

    <div id="ai-result"></div>

    <div id="cart-container"></div>
  </div>

  <script src="compare.js"></script>
</body>
</html>
